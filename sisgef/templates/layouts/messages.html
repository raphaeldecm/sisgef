{% load static %}
<div class="flex flex-col gap-4 p-4 fixed top-4 right-4 z-50">
  {% for message in messages %}
    <article class="alert-message flex items-start gap-3 text-sm p-4 text-green-800 rounded-lg bg-green-50 border border-green-200 shadow-md"
             role="alert">
      <i data-lucide="info" class="h-5 w-5"></i>
      <section class="text-base font-light">
        <p>{{ message|safe }}</p>
      </section>
      <button onclick="this.parentElement.remove()" class="flex-shrink-0 text-gray-400 hover:text-gray-600">
        <i data-lucide="x" class="h-5 w-5"></i>
      </button>
    </article>
  {% endfor %}
  </div>

{% block inline_javascript %}

<script>
  /**
   * Remove o alerta apÃ³s um tempo
   */
  setTimeout(() => {
    document.querySelectorAll('.alert-message').forEach(alert => {
      alert.classList.add('opacity-0', 'transition-opacity', 'duration-500');
      setTimeout(() => alert.remove(), 500);
    });
  }, 4000);

</script>

{% endblock inline_javascript %}
