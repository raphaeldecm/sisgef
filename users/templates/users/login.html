<form method="post">
  {% csrf_token %}

  <div>
      <label for="{{ form.username.id_for_label }}">E-mail:</label>
      {{ form.username }}
  </div>

  <div>
      <label for="{{ form.password.id_for_label }}">Password:</label>
      {{ form.password }}
  </div>

  <button type="submit">Submit</button>
</form>
{% if form.errors %}
  <p>Error logging in user</p>
{% endif %}
